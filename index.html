<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef3f8;
      color: #2c3e50;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #1a1a1a;
    }

    .banner {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
      filter: brightness(0.7);
    }

    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    form label {
      font-weight: 600;
      display: block;
      margin: 12px 0 6px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccd7e0;
      font-size: 15px;
      margin-bottom: 18px;
      background-color: #fafbfc;
    }

    .email-input {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .email-input img {
      width: 20px;
      height: 20px;
    }

    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004c99;
    }

    footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #666;
    }

    footer a {
      color: #0066cc;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>

    <!--  Local Image from assets/ -->
    <div class="banner">
      <img src="assets\contact-banner.png" alt="We Are Here For You">
      <div class="banner-text"></div>
    </div>

    <h2>Send a Message</h2>
    <form onsubmit="handleSubmit(event)">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <div class="email-input">
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="email icon">
        <input type="email" id="email" required />
      </div>

      <label for="message">Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <footer>
      Visit our official site: <a href="https://apexplanet.in/" target="_blank">https://apexplanet.in</a>
    </footer>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      alert(`Thank you, ${name}!\nWe have received your message and will reply to ${email} soon.`);
    }
  </script>

</body>
</html>
